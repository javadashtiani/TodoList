<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="todo-box">
      <h2 class="todo-title">ToDo List</h2>
      <div class="input-box">
        <input type="text" id="input-todo" />
        <a href="#" class="add-btn">Add</a>
      </div>
      <div class="result-alert"></div>
      <ul class="todo-list"></ul>

      <!-- alert todo remove -->
      <div class="alert-todo-remove">ToDo is Removing</div>
      <div class="alert-todo-check">ToDo is Done</div>
    </div>

    <!-- Script codes -->
   <script src="main.js"></script>
  </body>
</html>
